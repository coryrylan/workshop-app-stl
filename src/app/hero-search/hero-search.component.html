<br>

<form [formGroup]="searchForm" (ngSubmit)="submit()">
  <label for="search">Search</label>
  <input id="search" formControlName="search" [ngClass]="{'invalid-input': !searchForm.controls.search.valid && searchForm.controls.search.touched}" />
</form>

<button class="btn" [class.active]="activeType == 'human'" (click)="setFilter('human')">
  Human
</button>

<button class="btn" [class.active]="activeType == 'droid'" (click)="setFilter('droid')">
  Droid
</button>

<button class="btn" [class.active]="activeType == 'all'" (click)="setFilter('all')">
  All
</button>
